<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome my App</title>
    <script>
        var i=0;
        var sd;
       function doLoad() {
            doCall();
         sd= setInterval(doCall,1000)
        }
        function doCall() {
            var text=document.title;
          var len=(text.length)-1;
            if (i==len ) {
                clearInterval(sd);
            }
            
        
           
            document.getElementById("res").innerHTML+= text[i];
         i++;
        }
      
    </script>
</head>
<body onload="doLoad()">
    <div id="res" ></div>
    
</body>
</html>
