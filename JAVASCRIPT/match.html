<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match</title>
    <script>
        function doName(name) {
          //  var name = document.getElementById("id1").value;
            var res= document.getElementById("res");
            var Results = !!name.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/);
            if (Results) {

              var  results = " ✅";
                res.innerHTML = results;
            } else {

                results = "❌  (least one UpperCase,Number)"  ;
                res.innerHTML = results;
            }
        }
        function doEmail(Email) {
          //  var Email = document.getElementById("id2").value;
            var res= document.getElementById("res1");
            var Results = !!Email.match(/^([a-zA-Z0-9_\-\.\$]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,10})$/);
            if (Results) {

                results = " ✅";
                res.innerHTML = results;
            } else {

                results = "❌";
                res.innerHTML = results;
            }
        }
        function doNum(num) {
           // var num = document.getElementById("id3").value;
            var res= document.getElementById("res2");
            var Results = !!num.match(/^\+?([0-9]{2})\)?[-. ]?([0-9]{5})[-. ]?([0-9]{5})$/);
            if (Results) {

                results = " ✅";
                res.innerHTML = results;
            } else {

                results = " ❌";
                res.innerHTML = results;
            }
        }

        function doUrl(url) {
          //  var url = document.getElementById("id4").value;
            var res= document.getElementById("res3");
            var Results = !!url.match(/^(?:(?:https?|ftp):\/\/)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:\/\S*)?$/);
            if (Results) {

                results = " ✅";
                res.innerHTML = results;
            } else {

                results = " ❌";
                res.innerHTML = results;
            }
        }
    </script>
</head>

<body  style="font-size: 20px;">
    <h1>Validation </h1>
    Username: <input type="text" id="id1" placeholder="Enter a Username" onblur="doName(this.value)">
    <span id="res"></span> <br><br>
    Email: <input type="text" id="id2" placeholder="Enter a Email" onblur="doEmail(this.value)">
    <span id="res1"></span><br><br>
    Number: <input type="text" id="id3" placeholder="Enter a Number with code" onblur="doNum(this.value)">
    <span id="res2"></span><br><br>
    Url: <input type="text" id="id4" placeholder="Enter a url" onblur="doUrl(this.value)">
    <span id="res3"></span>
</body>

</html>
