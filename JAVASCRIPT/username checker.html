    <script>

        function doCall(name) {
         //   var name = document.getElementById("id1").value;
            var res = document.getElementById("res");

            if (usr >= 0) {
                Results = "This Username Is Already Taken";
                res.innerHTML = Results;
                res.style.color = "red";
            }
            else {
                Results = "Congrates..! This Name Is Avaliable For You"
                res.innerHTML = Results;
                res.style.color = 'Blue';
            }
        }
    </script>

</head>

<body align="center" style="background-color: rgba(77, 148, 255, 0.787); font-size: 25px; font-weight: bold; ">
